<form #form="ngForm"  (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-group">
    <label>Id</label>
    <input  name="id" #id="ngModel" [(ngModel)]="service.formData.id"  class="form-control">
  </div>

  <div class="form-group">
    <label>Nombre</label>
    <input  name="nombre" #nombre="ngModel" [(ngModel)]="service.formData.nombre"  class="form-control">
  </div>

  <div class="form-group">
    <label>Descripcion</label>
    <input  name="descripcion" #descripcion="ngModel" [(ngModel)]="service.formData.descripcion"  class="form-control">
  </div>

  <div class="form-group">
    <label>Cantidad</label>
    <input  name="cantidad" #cantidad="ngModel" [(ngModel)]="service.formData.cantidad"  class="form-control">
  </div>

  <div class="form-group">
    <label>Ubicacion</label>
    <input  name="ubicacion" #ubicacion="ngModel" [(ngModel)]="service.formData.ubicacion"  class="form-control">
  </div>
  <div  class="form-group">
    <button type="submit" class="btn-primary btn-lg btn-block">Submit</button>
  </div>
</form>
